name: .NET Core

on: [push]

jobs:
  build:

    # runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
        source-url: https://nuget.pkg.github.com/oeaoaueaa/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test with dotnet
      run: dotnet test Akka.Streams.Kafka.Utils.Tests
    - name: Pack
      run: dotnet pack --configuration Release Akka.Streams.Kafka.Utils
    - name: Setup NuGet config
      run: sed 's/GITHUB_TOKEN/${{ secrets.GITHUB_TOKEN }}/g' nuget.config > nuget.config    
    #- name: Setup Nuget.exe
    #  uses: warrenbuckley/Setup-Nuget@v1
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    #- name: Download latest NuGet (cross-platform)
    #  uses: olegtarasov/download-nuget@v1
    - name: Nuget Publish
     # run: dotnet nuget push Akka.Streams.Kafka.Utils/bin/Release/Akka.Streams.Kafka.Utils.1.0.0.nupkg --source "github"
      run: nuget push Akka.Streams.Kafka.Utils/bin/Release/Akka.Streams.Kafka.Utils.1.0.0.nupkg -Source "github" -SkipDuplicate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
